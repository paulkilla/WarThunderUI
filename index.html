<body>
  <app-root></app-root>


  <div id="dialog-form" title="War Thunder UI Settings">
    <form>
      <fieldset>
        <label for="playerName">Your Player Name</label><br/>
        <input type="text" name="playerName" id="playerName" value="" class="text ui-widget-content ui-corner-all"/><br/><br/>
        <label for="endpoint">Endpoint</label><br/>
        <input type="text" name="endpoint" id="endpoint" value="http://localhost:8111" class="text ui-widget-content ui-corner-all"><br/><br/>
        <label for="squadMembers">Squad Members (comma seperated)</label><br/>
        <input type="text" name="squadMembers" id="squadMembers" value="" class="text ui-widget-content ui-corner-all"><br/><br/>
        <label for="squadMembers">Squad Members Endpoint</label><br/>
        <input type="text" name="squadMembersEndpoint" id="squadMembersEndpoint" value="" class="text ui-widget-content ui-corner-all">
        <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
      </fieldset>
    </form>
  </div>
  <script type="text/javascript">
    $( function() {
      var dialog, form,
        autoOpen = true,
        playerName = $( "#playerName" ),
        endpoint = $( "#endpoint" ),
        settings = $( ".settings-icon"),
        squadMembers = $( "#squadMembers" ),
        squadMembersEndpoint = $( "#squadMembersEndpoint" ),
        allFields = $( [] ).add( playerName ).add( endpoint ).add( squadMembers ).add( squadMembersEndpoint );
      if (localStorage.getItem("playerName") !== null) {
        playerName.val(localStorage.getItem('playerName'));
      }

      if (localStorage.getItem("endpoint") !== null) {
        endpoint.val(localStorage.getItem('endpoint'));
      }

      if (localStorage.getItem("squadMembers") !== null) {
        squadMembers.val(localStorage.getItem('squadMembers'));
      }

      if (localStorage.getItem("squadMembersEndpoint") !== null) {
        squadMembersEndpoint.val(localStorage.getItem('squadMembersEndpoint'));
      }

      if (localStorage.getItem("playerName") !== null && localStorage.getItem("endpoint") !== null) {
        autoOpen = false;
      }

      function checkLength( o, n, min, max ) {
        if ( o.val().length > max || o.val().length < min ) {
          o.addClass( "ui-state-error" );
          updateTips( "Length of " + n + " must be between " +
            min + " and " + max + "." );
          return false;
        } else {
          return true;
        }
      }

      function saveData() {
        var valid = true;
        allFields.removeClass( "ui-state-error" );

        valid = valid && checkLength( playerName, "playerName", 1, 100 );
        valid = valid && checkLength( endpoint, "endpoint", 6, 100 );
        if ( valid ) {
          localStorage.setItem("playerName", playerName.val());
          localStorage.setItem("endpoint", endpoint.val());
          localStorage.setItem("squadMembers", squadMembers.val());
          localStorage.setItem("squadMembersEndpoint", squadMembersEndpoint.val());
          dialog.dialog( "close" );
          if (localStorage.getItem("playerName") !== null) {
            playerName.val(localStorage.getItem('playerName'));
            this.instruments.playerName = localStorage.getItem('playerName');
          }

          if (localStorage.getItem("endpoint") !== null) {
            endpoint.val(localStorage.getItem('endpoint'));
          }

          if (localStorage.getItem("squadMembers") !== null) {
            squadMembers.val(localStorage.getItem('squadMembers'));
          }

          if (localStorage.getItem("squadMembersEndpoint") !== null) {
            squadMembersEndpoint.val(localStorage.getItem('squadMembersEndpoint'));
          }
        }
        return valid;
      }

      dialog = $( "#dialog-form" ).dialog({
        autoOpen: autoOpen,
        height: 400,
        width: 350,
        modal: true,
        buttons: {
          "Save details": saveData,
          Cancel: function() {
            dialog.dialog( "close" );
          }
        },
        close: function() {
          form[ 0 ].reset();
          allFields.removeClass( "ui-state-error" );
        }
      });

      form = dialog.find( "form" ).on( "submit", function( event ) {
        event.preventDefault();
        saveData();
      });

      settings.on( "click", function() {
        dialog.dialog( "open" );
      });
    });
  </script>
