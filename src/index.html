<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>War Thunder - Wolf Pack</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/eggplant/jquery-ui.min.css" integrity="sha512-f8DSGsz24/tHdtize3J1T8ukPI7ya7T7l0infAkw/2LnVAgUr3QvEBNBhWgto/qFaxax2vtPZa39kLRpzjLJrA==" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/eggplant/theme.min.css" integrity="sha512-Cq3QrTRtZ7XwElSH89GK+NAZdPveBLey4PxajsCQyGyYTRqmXR9N96LdVGeLmE8sLSpSXaAQB8VzRkyFVhvwMQ==" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.5.1.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA==" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <style>
    @font-face {
      font-family: 'Icons';
      src: url('assets/icons.ttf');
    }
  </style>
  <script language="javascript" type="text/javascript">
    loc_tbl = {}
  </script>
</head>
<body>
  <app-root></app-root>
  <div class="modal" tabindex="-1" role="dialog" id="settingsModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Wolf Pack Settings</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="settingsForm">
            <div class="form-group">
              <label for="playerName">Player Name</label>
              <input type="text" class="form-control" id="playerName" name="playerName" placeholder="Your Player Name" />
            </div>
            <div class="form-group">
              <label for="endpoint">Endpoint</label>
              <input type="text" class="form-control" name="endpoint" id="endpoint" value="http://localhost:8111" />
            </div>
            <div class="form-group">
              <label for="squadMembersEndpoint">Squad Function Endpoint</label>
              <input type="text" class="form-control" name="squadMembersEndpoint" id="squadMembersEndpoint" value="http://squad.wolfpack.ws" />
            </div>
            <div class="form-group">
              <label for="squadMembers">Squad Members (comma seperated)</label>
              <input type="text" class="form-control" name="squadMembers" id="squadMembers" />
            </div>
            <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="settingsSave">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
